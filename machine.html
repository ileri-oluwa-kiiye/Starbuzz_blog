<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link type="text/css" href="machine.css" rel="stylesheet">
        <title>Beam Machine</title>
    </head>
    <body>
        <form action="ordered.html" method="get">
            <h1>The Starbuzz Bean Machine</h1>
            <h2>Fill out the form below and click "order now" to order</h2>
            <div class="form">
                <div class="table">
                    <div class="tablerow">
                        <p>
                            Choose your beans: 
                        </p>
                        <p>
                            <select name="characters">
                                <option value="houseblend">House Blend</option>
                                <option value="shade">Shade Grown Bolivia Supremo</option>
                                <option value="organic">Organic Guatemala</option>
                                <option value="kenya">Kenya</option>                    
                            </select>
                        </p>
                    </div>
                    <div class="tablerow">
                        <p>
                            Type:<br>
                        </p>
                        <p>
                            <input type="radio" name="types" value="whole" id="whole"><label for="whole">Whole Bean</label><br>
                            <input type="radio" name="types" value="ground" id="ground"><label for="ground">Ground</label>
                        </p>
                    </div>
                    <div class="tablerow">
                        <p>
                            Number of bags:
                        </p>
                        <p> 
                            <input type="number" min="0" max="100">
                        </p>
                    </div>
                    <div class="tablerow">
                        <p>
                            Must arrive by date:
                        </p>
                        <p>
                            <input type="datetime">
                        </p>
                    </div>
                    <div class="tablerow">
                        <p>
                            Extras:<br>
                        </p>
                        <p>
                            <input type="checkbox" name="extras" value="gift"> Gift Wrap<br>
                            <input type="checkbox" name="extras" value="catalog">Include catalog with order
                        </p>
                    </div>
                    <div class="tablerow">
                        <p class="bold">
                            Ship to:
                        </p>
                        <p></p>
                    </div>
                    <div class="tablerow">
                        <p>
                            Name:
                        </p>
                        <p>
                            <input type="text" name="name">
                        </p>
                    </div>
                    <div class="tablerow">
                        <p>
                            Address:
                        </p>
                        <p>
                            <input type="text" name="address">
                        </p>
                    </div>
                    <div class="tablerow">
                        <p>
                            City:
                        </p>
                        <p>
                            <input type="text" name="city">
                        </p>
                    </div>
                    <div class="tablerow">
                        <p>
                            State:
                        </p>
                        <p>
                            <input type="text" name="state">
                        </p>
                    </div>
                    <div class="tablerow">
                        <p>
                            Zip:
                        </p>
                        <p>
                            <input type="text" name="zip">
                        </p>
                    </div>
                    <div class="tablerow">
                        <p>
                            Phone:
                        </p>
                        <p>
                            <input type="tel" name="phone">
                        </p>
                    </div>
                    <div class="tablerow">
                        <p>
                            Customer Comments:
                        </p>
                        <p>
                            <textarea name="comments"></textarea>
                        </p>
                    </div>
                    <div class="tablerow">
                        <p></p>
                        <p><input type="submit" name="submit" value="Order Now"></p>
                    </div>
                </div>
        </form>
    </body>
</html>
